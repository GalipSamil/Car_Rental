<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - Car Rental</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="bg-light py-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
            <div class="container">
                <a class="navbar-brand header-brand" href="index.html">Car Rental</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="details.html">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reservation.html">Reservation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <h2 class="text-center mb-4">Car Details</h2>
        <div class="row">
            <div class="col-md-3">
                <h4>Categories</h4>
                <div class="form-group">
                    <label for="filterBrand">Brand</label>
                    <select class="form-control" id="filterBrand">
                        <option>All Brands</option>
                        <option>Brand 1</option>
                        <option>Brand 2</option>
                        <option>Brand 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterType">Type</label>
                    <select class="form-control" id="filterType">
                        <option>All Types</option>
                        <option>Type 1</option>
                        <option>Type 2</option>
                        <option>Type 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterTransmission">Transmission</label>
                    <select class="form-control" id="filterTransmission">
                        <option>All</option>
                        <option>Automatic</option>

                        <option>Manual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterFuel">Fuel</label>
                    <select class="form-control" id="filterFuel">
                        <option>All</option>
                        <option>Petrol</option>
                        <option>Diesel</option>
                        <option>Electric</option>
                    </select>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="sortPrice">Sort by Price</label>
                    <img src="../images/sort.png" alt="Sort Icon" class="ml-2 sort-icon">
                    <select class="form-control ml-2" id="sortPrice">
                        <option value="asc">Low to High</option>
                        <option value="desc">High to Low</option>
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" id="carList">
                    <!-- Car Items will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/details.js"></script>
</body>
</html>
